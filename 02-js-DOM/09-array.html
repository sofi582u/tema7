<!DOCTYPE html>

    <title></title>

    <style>
        body {

        #display {
            width: 20vw;

            border: 1px solid silver;
            margin: 7vw;

<body>

    <script>
        let playlist = ["Sound of music", "dansing in the rain", "what a wonderful world", "lille peter edderkop"];
        playlist.forEach(sang => {
            document.querySelector("#display").innerHTML += `${sang} <br>`;
        })

    </script>
