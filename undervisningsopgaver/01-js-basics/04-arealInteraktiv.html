<body>
    <p>hvad er længden?</p>
    <input type="text" id="lenght">
    <p>hvad er bredden?</p>
    <input type="text" id="width">
    <button>Klik og beregn arealet, kik i konsollen</button>

    <script>
        document.querySelector("button").addEventListener("click", buttonClicked);

        function buttonClicked() {
            let lenght = document.querySelector("#lenght").value;
            let width = document.querySelector("#width").value;
            let areal = lenght * width;
            let resultat = `Længden er ${lenght} meter og bredden er ${width} meter. Arealet er ${areal}`;
            console.log(resultat);
        }
