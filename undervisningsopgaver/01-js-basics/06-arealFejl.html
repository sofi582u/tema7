<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">
</head>

<body>
    <p>Skriv laengden</p>
    <input type="text" id="lenght">
    <p>Skriv bredden</p>
    <input type="text" id="width">
    <button>klik og beregn, kik i konsollen</button>

    <script>
        document.querySelector("button").addEventListener("click", buttonClicked);

        function buttonClicked() {
            let lenght = document.querySelector("#lenght").value;
            let width = document.querySelector("#width").value;
            let a = areal(lenght, width);
            let resultat;
            if (isNaN(a)) {
                resultat = "Det er ikke et tal!";
            } else if (a <= 0) {
                resultat = "Arealet er mindre end 0!";
            } else {
                resultat = `arealet er ${a}`;
            }
            console.log(resultat);
        }

        function areal(l, w) {
            return l * w;
        }

    </script>
</body>

</html>
