<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JS Objekter</title>
    <style>
        body {
            text-align: center;
            background-color: #e29000;
        }

        article {
            border: 0px solid #333;
            border-radius: 10%;
            padding: 10px;
            text-align: center;
            background-color: white;
        }

        img {
            max-width: 100%;
        }

        #loopview {
            width: 90vw;
            max-width: 1000px;
            display: grid;
            grid-gap: 15px;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            justify-content: center;
            margin: 0 auto;
        }

        h1 {
            color: white;
        }

        h2 {
            color: #e29000;
        }


        /*popup vindue*/
        #popup {
            position: fixed;
            left: 0;
            top: 0;
            width: 100vw;
            height: 100vh;
            background-color: black;

            /*            display: none;*/
        }

        #popup article {
            width: 80vw;
            height: 80vh;
            margin: 4rem auto;
            background-color: white;
        }

        #close {
            position: fixed;
            right: 1em;
            top: 0;
            background-color: aqua;
            color: black;
            border-radius: 5px;
            padding: .1rem;
        }

    </style>
</head>

<body>
    <section id="popup">
        <article>
            <div id="close">x</div>
            <h2></h2><img src="" alt="">
            <p></p>
        </article>
    </section>

    <h1>PERSONGALLERI</h1>
    <section id="loopview">

    </section>

        </article>
    </template>

        }

            //lÃ¸b igennem array "dyr"

                klon.querySelector("img").src = person.gsx$billede.$t;
                klon.querySelector(".hobby").textContent = person.gsx$hobby.$t;
                container.appendChild(klon);

</body>

</html>
