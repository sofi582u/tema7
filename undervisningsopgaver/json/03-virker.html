<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JS Objekter</title>
    <style>
        body {
            text-align: center;
            background-color: #e29000;
        }

        article {
            border: 0px solid #333;
            border-radius: 10%;
            padding: 10px;
            text-align: center;
            background-color: white;
        }

        img {
            max-width: 100%;
        }

        section {
            width: 90vw;
            max-width: 1000px;
            display: grid;
            grid-gap: 15px;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            justify-content: center;
            margin: 0 auto;
        }

        h1 {
            color: white;
        }

        h2 {
            color: #e29000;
        }

    </style>
</head>

<body>
    <header>
        <button class="filter valgt" data-køn="alle">Alle</button>
        <button class="filter valgt" data-køn="m">Maend</button>
        <button class="filter valgt" data-køn="k">kvinder</button>
        <button class="filter valgt" data-køn="andet">Andet</button>
    </header>

    <h1>PERSONGALLERI</h1>
    <section>

    </section>

    <template>
        <article>
            <h2 class="navn"></h2>
            <img src="" alt="">
            <p class="hobby"></p>
        </article>
    </template>

    <!SCRIPT>

        <script>
            let container = document.querySelector("section");
            let temp = document.querySelector("template");

            let filter = "alle";

            let personer;
            const link = "https://spreadsheets.google.com/feeds/list/1mtHhpoEkYqVqr1TSnKQ1_sQZWI7FRVjcw3H1oatDOVQ/od6/public/values?alt=json";
            document.addEventListener("DOMContentLoaded", hentData)


            async function hentData() {
                const respons = await fetch(link);
                personer = await respons.json();
                addEventListenersToButtons();
                vis();

            }

            function vis() {

                console.log(personer);
                //løb igennem array "dyr"

                container.innerHTML = "";
                personer.feed.entry.forEach(person => {
                    if (filter == "alle" || filter == person.gsx$køn.$t.toLowerCase()) {
                        let klon = temp.cloneNode(true).content;
                        klon.querySelector(".navn").textContent = person.gsx$navn.$t;
                        klon.querySelector("img").src = person.gsx$billede.$t;
                        klon.querySelector(".hobby").textContent = person.gsx$hobby.$t;
                        container.appendChild(klon);

                    }
                })

            }

            function addEventListenersToButtons() {
                document.querySelectorAll(".filter").forEach((btn) => {
                    btn.addEventListener("click", filterBTNs);
                });
            }

            function filterBTNs() {
                filter = this.dataset.køn;
                vis();
            }

        </script>
</body>

</html>
