<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">
</head>

<body>
    <article id="dyr">
        <h3></h3>
        <img src="" alt="">
        <p class="type">Type: </p>
        <p class="levested">Levested: </p>
    </article>
    <script>
        document.addEventListener("DOMContentLoaded", start);

        const overskrift = document.querySelector("h3");
        const billede = document.querySelector("img");
        const type = document.querySelector(".type");
        const levested = document.querySelector(".levested");

        function start() {
            const dyr = {
                "navn": "Gris",
                "type": "Pattedyr",
                "levested": "svinesti",
                "billede": "http://mabe-kea.dk/E19/pics/pig.png"
            }

            console.log(`dyr: ${dyr.navn} type: ${dyr.type} levested: ${dyr.levested}`);

            overskrift.textContent = dyr.navn
            billede.src = dyr.billede
            type.textContent += dyr.type;
            levested.textContent += dyr.levested;
        }

    </script>
</body>

</html>
