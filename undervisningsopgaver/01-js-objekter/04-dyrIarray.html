<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">
</head>

<body>
    <article id="liste"></article>
    <script>
        document.addEventListener("DOMContentLoaded", start);

        const article = document.querySelector("article");

        function start() {
            let dyr = [{
                "navn": "Gris",
                "type": "Pattedyr",
                "levested": "svinesti",
                "billede": "http://mabe-kea.dk/E19/pics/pig.png"
            }, {
                "navn": "Frog",
                "type": "padde",
                "levested": "svinesti",
                "billede": "http://mabe-kea.dk/E19/pics/pig.png"
            }, {
                "navn": "fox",
                "type": "Pattedyr",
                "levested": "svinesti",
                "billede": "http://mabe-kea.dk/E19/pics/pig.png"
            }, {
                "navn": "sild",
                "type": "fisk",
                "levested": "svinesti",
                "billede": "http://mabe-kea.dk/E19/pics/pig.png"
            }, {
                "navn": "krokodille",
                "type": "krybdyr",
                "levested": "svinesti",
                "billede": "http://mabe-kea.dk/E19/pics/pig.png"
            }];

            console.log(`dyr: ${dyr.navn} type: ${dyr.type} levested: ${dyr.levested}`);

            article.textContent = `dyr: ${dyr.navn} type: ${dyr.type} levested: ${dyr.levested} billede: ${dyr.billede}`;
            const listevisning = document.querySelector("#liste");
            dyr.forEach(dyr => {
                listevisning.innerHTML += `<p>${dyr.navn}${dyr.type}${dyr.levested}${dyr.billede}</p>`
            })

            console.log(dyr);
        }

    </script>
</body>

</html>
